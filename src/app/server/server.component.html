<div class="container p-5">
  <p>{{ serverCreatedString }}</p>

  <input type="text" class="form-field" [(ngModel)]="serverFile" />
  <p>{{ serverFile }}</p>
  <button
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onServerCreate()"
  >
    Add new server
  </button>
</div>
